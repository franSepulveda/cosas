<ion-header>
    <ion-toolbar color="primary" >
      <ion-title class="ion-text-center" >Productos</ion-title>
      <ion-button [routerLink]="['/']" slot="start"  size="small"><ion-icon name="log-out-outline"></ion-icon>
      </ion-button>    </ion-toolbar>
  </ion-header>

<ion-content color="dark" >

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['agregarAdmin']">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>

  </ion-fab>

  <ion-card *ngFor="let pro of productos" >
    <ion-img [src]="pro.imagen"></ion-img>
    <ion-card-header>
      <ion-card-title>
        {{ pro.nombre }}
      </ion-card-title>
      <ion-card-subtitle>
        {{pro.precio | currency: ' CLP ' }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-label

      >
        <ion-chip
          [color]="pro.stock<15?'danger':'primary'"
        >Stock actual : {{pro.stock}}</ion-chip>
      </ion-label>
      <ion-item-divider></ion-item-divider>
      <ion-label>
        {{ pro.descripcion}}
      </ion-label>
    </ion-card-content>

    <ion-card-content style="display: flex; justify-content: space-between;">
      <ion-button [routerLink]="['/eliminarAdmin',pro.id]" color="danger">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/modificarAdmin',pro.id]" >
        <!-- ,pro.id -->
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-button>
    </ion-card-content>

  </ion-card>

  <ion-infinite-scroll (ionInfinite)="cargarMasDatos()">
    <ion-infinite-scroll-content loadingText="Cargando mas datos...">

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
