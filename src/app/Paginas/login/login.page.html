<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center" >login</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <form [formGroup]="formularioLogin" (ngSubmit)="logearse()">
    <ion-item>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input type="text" formControlName="nombre"></ion-input>
      <ion-note
      slot="error"
        *ngIf="campo('nombre').invalid  && campo('nombre').errors && campo('nombre').errors.required && campo('nombre').touched"
      >
        Este campo es requerido
      </ion-note>
      <ion-note
      slot="error"
        *ngIf="campo('nombre').invalid  && campo('nombre').errors && campo('nombre').errors.minlength && campo('nombre').touched "
      >
        min 5 caracteres
      </ion-note>
    </ion-item>
    <ion-item style="margin-bottom:10x;">
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" formControlName="contraseña"></ion-input>
    <ion-note
      slot="error"
        *ngIf="campo('contraseña').invalid  && campo('contraseña').errors && campo('contraseña').errors.required && campo('contraseña').touched"
      >
        Este campo es requerido
      </ion-note>
      <ion-note
      slot="error"
        *ngIf="campo('contraseña').invalid  && campo('contraseña').errors && campo('contraseña').errors.minlength "
      >
        min 5 caracteres
      </ion-note>
    </ion-item>
  
    <ion-row>
          <ion-col width-50 style=" display: flex; text-align:center ; justify-content:space-between">
            <ion-button  type="submit" size="small">Iniciar sesion</ion-button>
            <ion-button [routerLink]="['sign-up']" size="small" >Registrarse</ion-button>
         </ion-col>   
    </ion-row>

  </form>
  
  

</ion-content>
